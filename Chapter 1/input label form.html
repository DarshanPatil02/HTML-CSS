<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form>
        <label for="username">UserName :  </label>
        <input type="text" id="username" placeholder="Enter User Name" required> <br><br>

        <label for="email">Email_ID : </label>
        <input type="email" id="email" placeholder="Enter Email ID" required> <br><br>

        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        <!-- adding radio button -->
        <p>Select your Gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male"> <br>
        <label for="M\Female">Female</label>
        <input type="radio" name="gender" id="Female"> <br>
        <label for="Other">other</label>
        <input type="radio" name="gender" id="Other"> <br>
        <!-- creating a drop down list -->
        <label for="age_group">Select your age group</label>
        <select name="Age range of user" id="age_group" required>
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-40">21-40</option>
            <option value="41-60">41-60</option>
            <option value="60+">60+ </option>
        </select>
        <br>
        <!-- Creating comments box -->
        <p>Comment here</p>
        <textarea name="Comment" id="" cols="30" rows="5" placeholder="Type here"></textarea>
        <br>
        Pick Colour : <input type="color" name="Colour" id="Pick Colour">
        <br>
        Date : <input type="date" name="" id="">
        <br>
        <input type="file" name="" id="">
        <br><br>
        <input type="Submit" value="sign in">


    </form>
</body>
</html>
